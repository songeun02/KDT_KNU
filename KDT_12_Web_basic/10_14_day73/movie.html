<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOVIE</title>
</head>
<body align = "center">
    <!-- 관련 내용까지 그룹화 -->

    <!-- Tag 마다 사용ㅇ 속성 다름 
        - div는 align(정렬) 사용 가능 
        - background-color 속성 적용 x 
    -->
    <div id = "movie_div" align = "center" background-color="yellow">
        <!-- 문단 태그로 내용 중심으로 문단 나누기 -->
        <p class = "a">영화 소개 </p>
        <p>영화 소개 페이지 입니다. </p>

    </div>
    
    <div id = "tv_div">
        <p class = "a">TV 프로그램 소개 </p>
        <p>TV 프로그램 <span>소개 페이지</span> 입니다.</p>
    </div>
    
</body>
</html>

<!--
# ID는 중복되면 안 됨 
# ID는 태그 하나에 하나 

# class : 서로 다른 태그들을 같은 속성을 주고싶을 때 사용 
# class 는 중복 돼도 ㅇ 

div : 여러개를 담을 수 있는 block 태그 
    - 자주 사용 
span : 일부만 잡는 inline 태그 
-->
