<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>목록 태그</h3>
    <!--순서 없는 목록-->
    <ul>
        <li>하고 싶은 일 - 퇴근</li>
        <li>먹고 싶은 것 - 치킨</li>
        <li>하고싶은 공부 - 코딩</li>
    </ul>

    <!-- 순서 있는 목록 -->
    <h6> 오늘 해야 할 일 </h6>
    <ol>
        <li>개인 프로젝트 준비</li>
        <li>티켓예매</li>
        <li>꿀잠</li>
    </ol>

    <!--정의 목록-->
    <dl>
        <dt>영주언니</dt>
        <dd>보고싶다</dd>
        <dt>침대란?</dt>
        <dd>흐아암</dd>
    </dl>
</body>
</html>
