<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- meta tag (속성 = 값)
     meta : 관련 정보 
     -->
    <title>Document</title>
</head>
<body bgcolor="yellow"> <!-- open tag 옆에 속성 = 값 --> 
    <!-- -	bgcolor : 배경 색 지정 -->
    <!-- hihi
    <br>
    hoho
    -->

    <!-- 헤더라인 : h숫자 글자크기, 굵기 다름 , 자동 개행(<br>) 됨  -->
    <h1> 헤더라인 1</h1>
    <h2> 헤더라인 2</h2>
    <h3> 헤더라인 3</h3>
    <h4> 헤더라인 4</h4>
    <h5> 헤더라인 5</h5>
    <h6> 헤더라인 6</h6>

    <p> 문단내용</p>
    <!-- 인용문 태그-->
    <blockquote cite = "https://www.tcpschool.com/">
    <p> 문단내용 문단내용
        문단내용 문단내용
        문단내용 문단내용
        문단내용 문단내용
        문단내용 문단내용
        문단내용 문단내용 
        </p>
    </blockquote>
    
    <!--
    Ins와 del 태그 
    -	Ins 태그 : 새로 추가된 텍스트 
    -	Del : 기존에 있던 텍스트가 삭제된 텍스트 

    -->
    <p> 문단내용 문단내용
        문단내용 문단내용
        문단내용 문단내용
        문단내용 <q cite = "https://www.tcpschool.com/">TCP스쿨</q>은 유명한 HTML 태그 사전<br>
        판매금액 <del> 30,000</del> <ins> 20,000</ins>에 판매합니다. <br>
        문단내용 문단내용
        문단내용 문단내용 
    </p>
            <!-- <br> 없으면 줄바꿈 안 됨 -->
        <p> 문단내용 문단내용<br>
            문단내용 문단내용<br>
            문단내용 문단내용<br>
            문단내용 문단내용<br>
            문단내용 문단내용<br>
            문단내용 문단내용 </p>
</body>
</html>

<!-- tag 마다 가지고 있는 값이 다 다름 
 - tag 사전 보고 사용 
 -->
