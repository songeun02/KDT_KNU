<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>링크 태그 살펴보기</h2>
    <!--순서 없는 목록--> 
    <h4>검색 사이트</h4>
    <ul style = "background-color:yellow; color : blue; font-weight: bold;">
        <!-- 전체에 style 지정하면 아래 자식들에게 전체로 설정됨  -->
         
        <!-- a 태그 : 링크를 설정하는 태그 -->
        <!-- href 속성 : 이동 링크주소 / html 파일명 등등 설정 -->
        <!-- 사이트명 누르면 해당 사이트로 연결됨 -->
        <li><a href = "https://www.naver.com/" target = "_blank">NAVER</a></li>
        <!--
        target = "_blank" : 새 탭으로 창 열기 
        -->
        <li><a href = "https://www.daum.net/" target="_top">DAUM</a></li>
        <li><a href = "https://www.google.com/" 
            style = "background-color:aqua; color : red; font-weight: bold;">GOOGLE</a></li>

    </ul>   
</body>
</html>
