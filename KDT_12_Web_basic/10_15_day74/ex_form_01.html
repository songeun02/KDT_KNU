<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form 태그와 다양한 입력 input 태그</h1>
    <!--label 태그 radio 태그-->
    <form>
        <label>성별 : </label>

        <!-- 동그라미 외에 "남자" 글자를 눌러도 선택됨 -->
        <label>
            <input type = "radio" name = "gender" value = "m"> 남자
        </label>

        <!-- 동그라미 외에 "여자" 글자를 눌러도 선택됨 -->
        <input id = "f" type = "radio" name = "gender" value = "f"> <label for = "f">여자</label>

    </form>

    <h3>filledst & legend 태그로 그룹화</h3>
    <form>
        <!-- fieldset : 영역을 묶어줌 -->
        <fieldset> 
            <legend>성별</legend>
            <label>
                <input type = "radio" name = "gender" value = "m"> 남자
            </label>

            <label>
                <input type = "radio" name="gender" value="f"> 여자
            </label>

        </fieldset>

        <!--서버 전송 기능 submit 태그-->
        <input type = "submit" value = "전송">
        
    </form>
</body>
</html>
