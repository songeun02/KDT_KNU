<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & SELECTOR</title>
    <!-- HTML 태그를 예쁘게 스타일링 해주는 역할 CSS -->

    <!-- 외부 CSS 파일 적용 -->
    <link type="text/css" rel = "stylesheet" href = "../10_15/css/mystyle.css">
    <!-- rel : css를 불러오는 링크 -->

    <!-- 내부 CSS 설정 -->
    <style>
        #secondP { color : red; font-weight:bold;}
    </style>    

    <!-- 내부와 외부 설정이 모두 있다면 마지막에 작성된 것(가장 가까운 것)으로 설정  -->

</head>

<body>
    <h3>CSS 스타일 적용</h3>
    <!-- HTML 태그를 예쁘게 스타일링 해주는 역할 CSS -->
    <p>
        오늘은 화요일 입니다.<br>
        비오는 화요일 입니다.<br>
        비오는 가을입니다.
    </p> 

    <!-- 아이디 지정한 곳에만 해당 속성 설정 -->
    <p id = "secondP" style = "color : green">내일은 수요일 입니다.</p> 

    
    <!-- 클래스 지정한 곳에만 해당 속성 설정 -->
    <p class = "mon">어제는 월요일이었습니다.</p>

    <p class = "mon">어제는 월요일이었습니다.</p>
    
    <p class = "mon">어제는 월요일이었습니다.</p>
</body>
</html>
