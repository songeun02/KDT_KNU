<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS 설정 -->
    <!-- 
    background-position: 50px; : 50px 만큼 사진 올라감 
    background-repeat: no-repeat; : 이미지 반복 안 함 
    background-repeat: repeat-y;  : y축으로만 반복
    background-position: top 100px right 500px; : 오른쪽에서 부터 시작해서 500px 시작 
    background-size: 100% 100% : 배경 이미지 크기 지정 
    -->
    <style>
        body {
            background-color: aquamarine;
            background-image : url('../10_14/감자.png');
            background-position: bottom 50px left 200px;
            background-repeat: repeat-y;
               
        }
        
    </style>
</head>
<body>
    <h3>background 설정 CSS</h3>
    Good Luck
</body>
</html>
