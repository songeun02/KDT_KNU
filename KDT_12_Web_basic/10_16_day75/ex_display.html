<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!--내부 CSS -->
    <!-- 
    <li> 를 한 줄에 모두 다 출력하기 위해 block -> inline 으로 변경 
    inline은 width가 안 되므로 inline-block으로 정의
    -->
    <style>
        li {
            display: inline-block;
            background-color: aqua;
            margin-left: 20px;
            width:15%;
            text-align: center;
        }
    </style>
</head>
<body>
    <h4>CSS & TAG</h4>
    <label>메뉴</label>
    
    <ul>
        <li>한식</li>
        <li>중식</li>
        <li>양식</li>
        <li>일식</li>
    </ul>
</body>
</html>
