    <title>CSS & TAG</title>
    <!-- list-style: square; : 리스트에 대한 속성을 한줄로 설정-->

            color : brown
        }
        
        ul.b{

            background-position: bottom 50px left 200px;
        }
        
    </style>

    <label>개발 가능한 언어</label>

        <li>Java</li>

    </ul> 

    <label>개발 가능한 언어</label>
