<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
    <!-- 내부 CSS -->
    <!-- 
        table, td{
            border: 1px solid blue;
        }
        => table, td에 스타일 함께 설정
    -->
    <!-- 
    border : 전체 테두리
    border-bottom : 아래쪽에만 선 
    border-collapse: collapse; : 이웃하는 셀의 경계선을 합쳐서 단일선으로 표시 
    -->
    <style>
        table{
            border-collapse: collapse;
            border: 1px solid blue;
            width:50%
        }

        td {
            border-bottom: 1px solid blue;
            text-align: center;
        }
    </style>
</head>
<body>
    <h3>table 스타일 설정</h3>
    <table>
        <tr>
            <th>학번</th>
            <th>이름</th>
            <th>성적</th>
            <th>학점</th>
        </tr>

        <tr>
            <td>1</td>
            <!-- 
            해당 데이터가 길면 table이 자동으로 길어짐, th는 자동으로 중앙정렬, 나머지 td는 정렬 x 
            => text-align: center;
            -->
            <td>홍길동동동동동동동동</td>
            <td>99</td>
            <td>A+</td>
        </tr>

        <tr>
            <td>2</td>
            <td>마징가</td>
            <td>83</td>
            <td>B-</td>
        </tr>

        <tr>
            <td>3</td>
            <td>베트맨</td>
            <td>79</td>
            <td>C+</td>
        </tr>
    </table>
    
</body>
</html>
