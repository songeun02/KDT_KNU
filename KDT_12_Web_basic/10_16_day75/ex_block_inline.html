<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG </title>
    <!-- 내부 CSS (block(div) -> inline으로 변경)-->
    <style>
        div, table {
            display: inline;
            background-color: aquamarine;
        }
    </style>
</head>
<body>
    <h4>block 태그들</h4>
    <!-- block 태그들은 <br> 없어도 한 줄씩 사용 -->
    <hr>
    <p>오늘은 좋은 날</p>
    <div>내일도 좋은 날</div>
    <div>11월도 좋은 날</div>
    <div>12월도 좋은 날</div>
    <table>
        <tr>
            <th>이름</th>
            <th>전공</th>
        </tr>

        <tr>
            <td>홍길동</td>
            <td>체육</td>
        </tr>
    </table>

    <h4>inline 태그들</h4>
    <!-- inline 태그들은 한 줄씩 사용 x -->
    <hr>
    오늘은 <a href="">좋은날</a>입니다.
    <img src="../10_14/images/감자1.png">
    네이버로 검색하세요.
    
</body>
</html>
