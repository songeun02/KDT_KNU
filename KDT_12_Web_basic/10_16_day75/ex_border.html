<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS & TAG</title>
</head>
<body>
    <h3>border 관련 스타일</h3>
    <!-- 인라인 CSS 설정 -->
    <p style="border-style: none; border-color: chocolate; background-color: azure;">None - chocolate</p>

    <p style="border-style: dotted; border-color: chocolate; 
    padding-left: 10px; padding-bottom: 5px;
    width: 400px; height: 100px;">dotted - chocolate</p>
    
    <p style="border-style: dotted; border-color: rgb(171, 92, 255); 
    padding-left: 10px; padding-bottom: 5px;
    width: 30%; height: 100px;">dotted - chocolate</p>
    <!-- padding-left: 10px => 왼쪽 여백 생성 -->
</body>
</html>
